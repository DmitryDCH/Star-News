<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star-news</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="logo d-flex align-items-center justify-content-center">
                            <img src="img/NEW_Star_News_Group_Logo_RGB.png" alt="logo" class="logo_img">
                        </div>
                    </div>
                    <div class="col-xl-4">
                        
                    </div>
                    <div class="col-xl-4">
                       
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid main_news">
                <div class="row">
                    <div class="col-xl-3">
                       
                    </div>
                    <div class="col-xl-6">
                        <div class="business_news d-flex flex-column">

                        </div>
                        <div class="entertaiment_news  d-flex flex-column">

                        </div>
                        <div class="health_news  d-flex flex-column">

                        </div>
                        <div class="science_news  d-flex flex-column">

                        </div>
                        <div class="technology_news  d-flex flex-column">

                        </div>
                    </div>
                    <div class="col-xl-3 d-flex flex-column align-items-center">
                        <div class="btn_wrapper">
                            <button class="currency" onclick="show_currency()">Currencies</button>
                            <button>Test 2</button>
                            <button>Test 3</button>
                        </div>
                        <table class="table_curse d-none" cellpadding="15px" border="1px solid gray">
                            <tr>
                                <td></td>
                                <td class="buy">Buy(uah)</td>
                                <td class="sale">Sale(uah)</td>
                            </tr>
                            <tr>
                                <td class="usd">Usd</td>
                                <td class="buy_usd"></td>
                                <td class="sale_usd"></td>
                            </tr>
                            <tr>
                                <td class="eur">Eur</td>
                                <td class="buy_eur"></td>
                                <td class="sale_eur"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
           <div class="container">
               <div class="col-xl-3">

               </div>
               <div class="col-xl-3">
                   
                </div>
                <div class="col-xl-3">
                   
               </div>
               <div class="col-xl-3">
                   
                </div>
           </div>
        </footer>
    
    </div>
    <script src="js/main.js"></script>
</body>
</html>
